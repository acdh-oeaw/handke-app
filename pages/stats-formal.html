    <script type="text/javascript">
        
        $(document).ready(function() {
        $.getJSON( "../analyze/tag-usage.xql", function( data ) {
            console.log(data.tagname) ;
            console.log(data.result.payload.item) ;
            var newData = [];
            var payload = data.result.payload;
            for (var i = 0; i &lt; payload.length; i++) {
            var items = [];
            items.push(payload[i].item[0]);
            items.push(parseInt((payload[i].item[1])));
            newData.push(items)
            }
            console.log(newData);
                
                $(function () {
                $('#chart1').highcharts({
                chart: {
                type: 'column',
                options3d: {
                enabled: true,
                alpha: 20
                }
                },
                title: {
                text: ""
                },
                subtitle: {
                text: data.tagname
                },
                xAxis: {
                type: 'category',
                labels: {
                rotation: -45,
                style: {
                fontSize: '13px',
                fontFamily: 'Verdana, sans-serif'
                }
                }
                },
                yAxis: {
                min: data.ymin,
                title: {
                text: '# of occurrences'
                }
                },
                legend: {
                enabled: false
                },
                tooltip: {
                },
                series: [{
                name: data.tagname,
                data: newData,
                dataLabels: {
                enabled: false,
                rotation: -90,
                color: '#FFFFFF',
                align: 'right',
                format: '{point.y:.1f}', // one decimal
                y: 10, // 10 pixels down from the top

                fontSize: '13px',

            });
